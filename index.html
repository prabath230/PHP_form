<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <link rel='stylesheet' type='text/css' href='css/bootstrap.min.css'>
    <script src='main.js'></script>
    <title>Registration Page</title>
</head>
<body>
    <div class="container" >
        <div class="row col-md-6 col-md-offset-3">
           <div class="panel panel-primary">
            <div class="panel-heading text-center">
                <h1>Registration Form</h1>
            </div>
            <div class="panel-body">
                <form action="connect.php" method="POST" >
                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" class="form-control" name="firstname"/>
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" class="form-control" name="lastName"/>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" class="form-control" name="email" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" name="password"/>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <div>
                        <label for="male" class="radio-inline"><input type="radio" id="male" name="gender" value="male">Male</label>
                        <label for="female"class="radio-inline"><input type="radio" id="female" name="gender" value="female">Female</label>
                        <label for="other" class="radio-inline"><input type="radio" id="other" name="gender" value="other">Other</label>
                    </div>
                    </div>
                    <div class="form-group">
                        <label for="pnum">Phone number</label>
                        <input type="text" id="pnum" class="form-control" name="phonenum"/>
                    </div>
                     <input type="submit" class="btn btn-primary">
                </form>
            </div>
            <div class="panel-footer text-right">
                <small>&copy;Isuru prabath</small>
            </div>
        </div>
        </div>
    </div>
    </div>  
</body>
</html>
